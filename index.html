    <h1>簡単！肉じゃがの作り方</h1>
    <h2>荷崩れしにくい肉じゃがレシピです。</h2>
    <img src="../recipe.jpg" />
    <ul type="disc">
      <h2>材料</h2>

      <li>牛肉</li>
      <li>じゃがいも</li>
      <li>玉ねぎ</li>
      <li>にんじん</li>
      <li>糸こんにゃく</li>
      <li>調味料</li>
      <li>水</li>
    </ul>
    <ol type="1">
      <h2>手順</h2>

      <li>具材を食べやすい大きさにカットします。</li>
      <li>カットした具材を鍋に入れて炒めます。</li>
      <li>調味料と水を鍋に入れ、煮込みます。</li>
      <li>じゃがいもに味がしみたら完成です。</li>
    </ol>
    <p>ポイント：じゃがいもは煮物向きなメークインを使います</p>
